<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="signup.css">
</head>

<body>
    <div class="container">
        <h2> Sign Up </h2>
        <div>
            <form class="form">
                <div class="form-name">
                    <input type="text" placeholder="First Name">
                    <input type="text" placeholder="Last Name">
                </div>
                <div class="form-info">
                    <input type="tel" placeholder="Mobile No.">
                    <br>
                    <input type="email" placeholder="Email Address">
                </div>
                <div class="form-name">
                    <input type="password" placeholder="Password">
                    <input type="password" placeholder="Confirm Password">
                </div>
            </form>
        </div>
        <div class="text">
            <input type="checkbox">
            <label id="agree"> I Agree</label>
            <p>By clicking <button id="small-button">Register</button>, you agree to the <a href="/">Terms and
                    Conditions set</a>
                out by this site, including our cookies
            </p>
        </div>
        <div class="buttons">
            <button id="button1">Register</button>
            <button id="button2">Sign In</button>
        </div>

    </div>
</body>

</html>
